<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>iPad Numeric Keypad</title> 
	<link rel="stylesheet" href="ipad-numeric-keypad/ipad-numeric-keypad.css" />
	<script src="ipad-numeric-keypad/ipad-numeric-keypad.js"></script>
</head> 
<body>
	<ul id="ipad-numeric-keypad">
		<li>
			<ul id="ipad-numeric-keypad-specials">
				<li>
					<button class="prev">Pervious</button>
					<button class="next">Next</button>
				</li>
			</ul>
		</li>
		<li>
			<ul id="ipad-numeric-keypad-keys">
				<li>
					<button class="numbers">7</button>
					<button class="numbers">8</button>
					<button class="numbers">9</button>
				</li>
				<li>
					<button class="numbers">4</button>
					<button class="numbers">5</button>
					<button class="numbers">6</button>
				</li>
				<li>
					<button class="numbers">1</button>
					<button class="numbers">2</button>
					<button class="numbers">3</button>
				</li>
				<li>
					<button class="specialkey close"><img src="images/close.png" alt="" width="20" height="20"/></button>
					<button class="numbers">0</button>
					<button class="specialkey backspace">B</button>
				</li>
			</ul> 
		</li>
	</ul>
	<input type="number" id="number_1" onNextV="document.getElementById('number_2').focus()" /><br />
	<input type="number" id="number_2" onPrevV="document.getElementById('number_1').focus()" />
</body>
</html>
